<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/ecommerce-product-page-main/images/sneakers.png">
    <title>JandNadal Online Store</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
</head>

<body style="font-family: Kumbh Sans;">
    <div class="sticky top-0 bg-white z-50 flex flex-row font-light lg:py-6 py-5 px-4 lg:px-40 items-center">
        <div class="flex items-center me-2">
            <button id="hamburger" class="lg:hidden mx-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div><a href=""><img style="height: 18px;" src="ecommerce-product-page-main/images/logo.svg" alt=""></a></div>
        <div class="flex-row mx-14 hidden lg:flex gap-8 text-sm text-gray-600">
            <a href=""><p>Collections</p></a>
            <a href=""><p>Men</p></a>
            <a href=""><p>Women</p></a>
            <a href=""><p>About</p></a>
            <a href=""><p>Contact</p></a>
        </div>
        <div class="flex flex-row ms-auto items-center justify-between lg:gap-10 gap-4">
            <img class="h-5" src="ecommerce-product-page-main/images/icon-cart.svg" alt="">
            <img class="h-6" src="ecommerce-product-page-main/images/image-avatar.png" alt="">
        </div>
    </div>
    <hr class="border-none h-px bg-gray-200 hidden mx-40 lg:block">

    <div class="flex flex-col lg:flex-row lg:mx-40 lg:mt-16 gap-10">
        <div class="relative w-full mx-auto overflow-hidden lg:overflow-hidden max-w lg:max-w-sm">
    <!-- Slides -->
            <div id="carousel" class="flex transition-transform duration-300 ease-in-out">
                <img src="/ecommerce-product-page-main/images/image-product-1.jpg" class="w-full h-full aspect-5/3 object-cover shrink-0 lg:aspect-4/4 lg:rounded-2xl"  />
                <img src="/ecommerce-product-page-main/images/image-product-2.jpg" class="w-full h-full aspect-5/3 object-cover shrink-0 lg:aspect-4/4 lg:rounded-2xl" />
                <img src="/ecommerce-product-page-main/images/image-product-3.jpg" class="w-full h-full aspect-5/3 object-cover shrink-0 lg:aspect-4/4 lg:rounded-2xl" />
                <img src="/ecommerce-product-page-main/images/image-product-4.jpg" class="w-full h-full aspect-5/3 object-cover shrink-0 lg:aspect-4/4 lg:rounded-2xl" />
            </div>

    <!-- Left arrow -->
            <button
                onclick="prevSlide()"
                class="absolute left-3 top-1/2 -translate-y-1/2 bg-white w-9 h-9 rounded-full shadow flex items-center justify-center lg:hidden">
                ‹
            </button>

  <!-- Right arrow -->
            <button
                onclick="nextSlide()"
                class="absolute right-3 top-1/2 -translate-y-1/2 bg-white w-9 h-9 rounded-full shadow flex items-center justify-center lg:hidden"
            >
                ›
            </button>
        </div>

        <div style="font-family: Figtree;" class="mt-6 mx-6 lg:max-w-sm">
            <p class="text-sm font-semibold text-gray-600">SNEAKER COMPANY</p>
            <h1 class="font-bold text-3xl pt-4 lg:text-4xl">Fall Limited Edition Sneakers</h1>
            <p class="pt-5 text-md text-gray-600 lg:text-sm">These low profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>

            <div class="flex pt-6 items-center justify-between md:flex-col md:justify-start md:items-start">
                <p class="text-3xl font-bold items-center md:ms-0 md:text-2xl">$125.00 <span class="font-bold text-lg bg-black text-white p-2 rounded md:text-xs md:p-1">50%</span></p>
                <p class="text-lg font-bold text-gray-600 lg:ms-0 lg:text-sm lg:mt-2"><s>$250.00</s></p>
            </div>

            <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center lg:mt-5">
                <div class="flex mx-4 mt-10 items-center justify-between bg-gray-200 rounded-lg px-4 py-2 font-bold lg:gap-9 lg:mx-0 lg:mt-0">
                    <img id="minusBtn" src="ecommerce-product-page-main/images/icon-minus.svg" alt="">
                    <p id="orderAmt" class="font-lg">0</p>
                    <img id="plusBtn" src="ecommerce-product-page-main/images/icon-plus.svg" alt="">
                </div>

                <div id="cart" class="flex items-center justify-center mt-8 bg-orange-500 rounded-lg p-4 mx-4 gap-3 shadow-md shadow-orange-500 mb-6 lg:m-0 lg:py-3 lg:px-13">
                    <img class="h-4" src="/ecommerce-product-page-main/images/icon-cart.svg" alt="">
                    <p class="font-bold text-sm">Add to cart</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
